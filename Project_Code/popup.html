<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM25 Page Searcher</title>
    <link rel="stylesheet" href="button.css">
    <style>
        html, body {
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            margin: 0;
            min-height: 300px;
            padding: 0;
            width: 400px;
        }
        h1 {
            font-family: 'Menlo', monospace;
            font-size: 22px;
            font-weight: 400;
            margin: 0;
            color:crimson;
        }
        img {
            width: 30px;
        }
        .modal-header {
            align-items: center;
            border-bottom: 0.5px solid #dadada;
        }
        .model-content{
            padding: 0 22px;
            font-size: 20px;
            text-align: center
        }
        .userInput{
            font-size:20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            height:100px;
            width: 320px;
        }
        .button-content{
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            /* font-size: 29px; */
        }
        .k1-settings-content{
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            padding-top: 20px;
            font-size: 16px;
        }
        .b-settings-content{
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            padding: 10px 0px;
            font-size: 16px;
        }
    </style>
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; script-src 'self' https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js 'unsafe-inline' 'unsafe-eval';  media-src *">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    -->
</head>
<script src="popup.js"></script>
<script src="content.js"></script>

<!-- Actual body of popup: -->
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/BM25_150.png"
                alt="BM25 Page Searcher"
                class="logo-icon"> BM25 Page Searcher
                <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="model-content">
        <p>Please enter your search terms separated by spaces:</p>
    </div>
    <p>
        <textarea class="userInput" id="userInput"></textarea>
    </p>
    <div class="button-content">
        <button id="searchButton">Search</button>
        <button id="prevButton">Prev</button>
        <button id="nextButton">Next</button>
    </div>
    <div class="k1-settings-content"> <!--k_1-->
        <label for="k1">k1</label>
        <input class="settings-range" type="range" id="k1Range" name="k1"
               value=1.0 min=0.0 max=20.0 step=0.01>
        <input class="settings-input" type="input" id="k1Input" name="k1"
               value=1.0 min=0.0 max=20.0>
    </div>
    <div class="b-settings-content"> <!--b-->
        <label for="b">&nbsp;b</label>
        <input class="settings-range" type="range" id="bRange" name="b"
            value=0.75 min=0.0 max=1.0 step=0.01>
        <input class="settings-input" type="input" id="bInput" name="b"
            value=0.75 min=0.0 max=1.0>
    </div>
</body>
</html>
