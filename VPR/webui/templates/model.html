{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">{% csrf_token %}{{ form|crispy}}<input type="submit" value="Add"></form>
    <table id="tablePreview" class="table table-striped table-sm">
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        {% for obj in object_list %}
                <tr>
                <td>{{obj.name}}</td>
                <td>{{obj.description}}</td>
                <td>
                    <a href="{% url 'ModelUpdate' obj.id %}">Edit</a>
                </td>
                <td><a href="{% url 'ModelDelete' obj.id %}">Delete</a></td>
                </tr>
        {% endfor %}
    </table>
{% endblock content %}
