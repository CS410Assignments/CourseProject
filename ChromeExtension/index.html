<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Coursera Lectures</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input[type="text"] {
            padding: 8px;
            width: 300px;
        }

        input[type="submit"] {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
<div>
    <h2>Search Coursera Lectures</h2>
    <input type="text" id="searchbox" placeholder="Search text...">
    </br>
    <button id="button">Search</button>
    <br>

    <div class="modal" id="modal_buttons">
        <div class="modal-body" id="modal_buttons_body"></div>
    </div>
</div>

</body>
<script src="js/search.js"></script>
<script type="module" src="../node_modules/elasticsearch"></script>
<script type="module" src="../node_modules/@elastic"></script>
</html>
